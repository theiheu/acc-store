<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40" role="img" aria-label="ACC Store.VN logo">
  <style>
    :root { color-scheme: light dark; }
    /* Light mode colors */
    .stroke { stroke: #111827; }
    .text-fill { fill: #111827; }
    .muted { stroke: #6B7280; }
    .amber { fill: #F59E0B; }
    .amber-stroke { stroke: #F59E0B; }
    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      .stroke { stroke: #FFFFFF; }
      .text-fill { fill: #FFFFFF; }
      .muted { stroke: #9CA3AF; }
    }
  </style>

  <!-- Modern shopping cart icon (left side) -->
  <g transform="translate(4, 8)">
    <!-- Cart basket -->
    <path d="M3 10h16a1 1 0 0 1 1 1l-1.5 10a1 1 0 0 1-1 1H6.5a1 1 0 0 1-1-1L4 11a1 1 0 0 1 1-1z" class="stroke" fill="none" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Cart handle -->
    <path d="M1 6h3l1 4" class="stroke" fill="none" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cart wheels (modern design) -->
    <circle cx="8" cy="25" r="1.5" class="amber"/>
    <circle cx="16" cy="25" r="1.5" class="amber"/>
    <!-- Wheel spokes -->
    <path d="M8 24v2M7 25h2" class="stroke" stroke-width="0.5" stroke-linecap="round"/>
    <path d="M16 24v2M15 25h2" class="stroke" stroke-width="0.5" stroke-linecap="round"/>
    <!-- Premium badge -->
    <circle cx="18" cy="6" r="2" class="amber"/>
    <path d="M17.2 5.2l.8.8.8-.8-.8-.8-.8.8z" fill="white"/>
  </g>

  <!-- ACC Store text -->
  <g transform="translate(36, 6)">
    <!-- ACC text (geometric, modern) -->
    <text x="0" y="14" class="text-fill" font-family="'Orbitron', 'Exo 2', 'Rajdhani', monospace" font-size="20" font-weight="800" letter-spacing="-0.5px">ACC</text>
    <!-- Store text (clean, spaced) -->
    <text x="0" y="28" class="text-fill" font-family="'Orbitron', 'Exo 2', 'Rajdhani', monospace" font-size="12" font-weight="400" letter-spacing="4px" opacity="0.8">STORE.VN</text>
  </g>

  <!-- Decorative accent line -->
  <line x1="32" y1="12" x2="32" y2="28" class="amber-stroke" stroke-width="2" stroke-linecap="round"/>
</svg>
