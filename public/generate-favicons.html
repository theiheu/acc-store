<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicons</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .preview { margin: 20px 0; }
        .size { margin: 10px; display: inline-block; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #F59E0B; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #D97706; }
    </style>
</head>
<body>
    <h1>ACC Store Favicon Generator</h1>
    <p>This tool converts the SVG icon to PNG favicons in different sizes.</p>
    
    <div class="preview">
        <h3>Original SVG Icon:</h3>
        <img src="acc-store-icon.svg" width="64" height="64" alt="Original SVG">
    </div>
    
    <div class="preview">
        <h3>Generated Favicons:</h3>
        <div class="size">
            <div>16x16</div>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <br><button onclick="downloadCanvas('canvas16', 'favicon-16x16.png')">Download</button>
        </div>
        <div class="size">
            <div>32x32</div>
            <canvas id="canvas32" width="32" height="32"></canvas>
            <br><button onclick="downloadCanvas('canvas32', 'favicon-32x32.png')">Download</button>
        </div>
        <div class="size">
            <div>48x48</div>
            <canvas id="canvas48" width="48" height="48"></canvas>
            <br><button onclick="downloadCanvas('canvas48', 'favicon-48x48.png')">Download</button>
        </div>
    </div>
    
    <button onclick="generateAll()">Generate All Favicons</button>
    
    <script>
        function loadSVG(size) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = 'acc-store-icon.svg';
            });
        }
        
        async function generateFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with white background
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, size, size);
            
            const img = await loadSVG(size);
            ctx.drawImage(img, 0, 0, size, size);
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        async function generateAll() {
            await generateFavicon('canvas16', 16);
            await generateFavicon('canvas32', 32);
            await generateFavicon('canvas48', 48);
            alert('All favicons generated! Click download buttons to save them.');
        }
        
        // Auto-generate on page load
        window.onload = generateAll;
    </script>
</body>
</html>
